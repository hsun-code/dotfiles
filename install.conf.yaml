- defaults:
    link:
      relink: true

- link:
    ~/.aliases: aliases
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.bash_profile:
      force: true
      path: bash_profile
    ~/.config/nvim:
      create: true
      path: ~/hsun-code.code/NvChad
    ~/.functions: functions
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
