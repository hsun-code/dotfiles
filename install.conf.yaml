- defaults:
    link:
      relink: true

- link:
    ~/.aliases: aliases
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.exports: exports
    ~/.functions: functions
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
      create: true
      path: ssh/config
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
